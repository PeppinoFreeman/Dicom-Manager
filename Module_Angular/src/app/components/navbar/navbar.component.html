<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">{{ "TITLE" | translate }}</a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="collapsed = !collapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarNav">
        <ul class="navbar-nav">
          <li *ngFor="let link of links" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="link.url"
              routerLinkActive="active"
              >{{ link.label | translate }}</a
            >
          </li>
          <app-language-dropdown></app-language-dropdown>
        </ul>
  
        <app-searchbar></app-searchbar>
      </div>
    </div>
  </nav>
